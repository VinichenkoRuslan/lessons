<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="#">
      <div>
        <label
          >lastName <input type="text" name="lastName" redonly value="Emerson"
        /></label>
      </div>
      <div>
        <label
          >Age
          <input
            type="number"
            name="age"
            required
            min="3"
            max="10"
            value="17"
          />
        </label>
      </div>
      <div>
        <input id="agree" type="checkbox" name="agree" disabled />
        <label for="agree">Accept terms and conditions.</label>
      </div>
      <div class="choose-gender">
        <input id="male" type="radio" name="gender" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" />
        <label for="female">Female</label>
        <input type="radio" id="secret" name="gender" checked />
        <label for="secret">Secret</label>
      </div>
      <div>
        <textarea
          name="description"
          placeholder="Write description..."
          maxlength="10"
        ></textarea>
      </div>
      <div>
        <button type="submit" name="sub">Submit</button>
      </div>
    </form>
  </body>
</html>
